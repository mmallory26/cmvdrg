# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
sudo: false

jobs:
  include:
    - os: linux
      dist: bionic
  
r:
  - oldrel
  
addons:
  apt:
    packages:
      - mafft # aligning fasta files to Merlin reference
      - snp-sites # calling variants from alignment

branches:
  only:
  - /.*/